name: multiplication_table_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  confetti: ^0.8.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  image_picker: ^1.1.2
  path_provider: ^2.1.2
  path: ^1.8.3
  intl: ^0.19.0
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  google_sign_in: ^6.2.1
  excel: ^4.0.6
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logox.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/logox.png"
  windows:
    generate: true
    image_path: "assets/images/logox.png"
  macos:
    generate: true
    image_path: "assets/images/logox.png"
  linux:
    generate: true
    image_path: "assets/images/logox.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
